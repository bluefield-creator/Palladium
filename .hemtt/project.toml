mainprefix = "blf"     # Ideally, replace "blf" across the whole repo with your mod's mainprefix, example "t" (without the "")
prefix = "palladium"             # Ideally, replace "palladium" across the whole repo with your mod's prefix, example "mod" (without the "") 

name = "Palladium"

[properties]
author = "Bluefield"
url = "https://github.com/bluefield-creator"

[binarize]
enabled = true # Default: true

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey",
    "*.pbo",
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
    "/addons/template_addon",
]

[version]
# path = "addons/main/script_version.hpp" # Default
# major = 0 # Overrides path when set
# minor = 1
# patch = 1
# git_hash = 4 # Default: 8
